<div class="container">
    <div class="jumbotron">
        <h3>Login Form</h3>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" placeholder="Email" id="email" formControlName="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" placeholder="Password" id="password" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a id="register-btn" href="/register" class="btn btn-secondary">Go to Register</a>
        </form>
    </div>
</div>
