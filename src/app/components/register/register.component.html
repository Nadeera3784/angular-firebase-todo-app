<div class="container">
    <div class="jumbotron">
        <h3>Registration Form</h3>
        <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value.email, registerForm.value.password)">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" placeholder="Name" id="name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" placeholder="Email" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" placeholder="Password" id="password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a id="login-btn" href="/login" class="btn btn-secondary">Go to Login</a>
        </form>
    </div>
</div>
